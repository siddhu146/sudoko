<!DOCTYPE html>
<html>
    <head>

        <title>SUDOKO Solver</title>
        <link rel="stylesheet" href="sudoko.css">

    </head>

    <body>
        <div class="heading">
            SUDOKO SOLVER
        </div>
        <div class="container">
            <div class="sudoko">
                <div class="select-grid">
                    <button class="select-button" data-val-n="4">4&#215;4</button>
                    <button class="select-button" data-val-n="9">9&#215;9</button>
                    <button class="select-button" data-val-n="16">16&#215;16</button>
                </div>
                <div class="input"></div>
                <div class="solve"></div>
            </div>
        </div>
        <div class="instructions">
            <p class="instruction-text">Enter 0 or leave blank space at the places where there are no numbers</p>
        </div>
    </body>


    <script src="sudoko.js"></script>
</html>
